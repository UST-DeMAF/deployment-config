# Deployment and Service for the Helm plugin

# helmplugin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helmplugin
  namespace: demaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helmplugin
  template:
    metadata:
      labels:
        app: helmplugin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k8s-cluster3-5
      initContainers:
        # Init container waiting for the dependencies to be available before starting the main container
        - name: depends-on
          image: busybox:1.37
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "until nc -z analysismanager 8080 && nc -z rabbitmq 5672; do echo 'waiting for dependencies'; sleep 5; done;",
            ]
      containers:
        - name: helmplugin
          image: ghcr.io/ust-demaf/helm-plugin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: demaf
              mountPath: /usr/share
          env:
            - name: ANALYSIS_MANAGER_PLUGIN_REGISTRATION_URL
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: analysismanager_plugin_registration_url
            - name: MODELS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: modelsservice_url
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: rabbitmq_host
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: rabbitmq_username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: rabbitmq_password
            - name: KUBE_OUTPUT_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: demaf-config
                  key: helm_plugin_kube_output_directory
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 15
      hostname: helmplugin
      restartPolicy: Always
      volumes:
        - name: demaf
          persistentVolumeClaim:
            claimName: demaf-pvc
---
# helmplugin Service
apiVersion: v1
kind: Service
metadata:
  name: helmplugin
  namespace: demaf
spec:
  selector:
    app: helmplugin
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086